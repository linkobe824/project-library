<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8b1e4670f2.js" crossorigin="anonymous"></script>
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Library Project</h1>
    <button class="book-add"><i class="fa-solid fa-plus"></i>Add Book</button>
  </div>
  <div class="container">
  <div class="addBookPopup" >
    <div class="formPopup" id="popupForm">
      <form action="" class="formContainer">
        <h2>Add a new book</h2>
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="author" placeholder="Author">
        <input type="number" min="1" name="pages" placeholder="Number of Pages" >
        <label for="readed">
          <input type="checkbox" value="readed" id="readed" checked>
          Check if readed
        </label>
        <button type="button" class="btn add" id="addBtn">Add</button>
        <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>
  
  </div>
</body>
</html>
